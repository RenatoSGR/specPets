name: Trigger auto deployment for ca-frontend-jogv73uyqkmze

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ test ]
    paths:
    - '**'
    - '.github/workflows/ca-frontend-jogv73uyqkmze-AutoDeployTrigger-27112467-84dc-48e1-b1a6-524e5fb59814.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.CAFRONTENDJOGV73UYQKMZE_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.CAFRONTENDJOGV73UYQKMZE_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.CAFRONTENDJOGV73UYQKMZE_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}/frontend/dockerfile
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: ghdemoacr.azurecr.io
          registryUsername: ${{ secrets.CAFRONTENDJOGV73UYQKMZE_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.CAFRONTENDJOGV73UYQKMZE_REGISTRY_PASSWORD }}
          containerAppName: ca-frontend-jogv73uyqkmze
          resourceGroup: rg-dev
          imageToBuild: ghdemoacr.azurecr.io/ca-frontend-jogv73uyqkmze:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


